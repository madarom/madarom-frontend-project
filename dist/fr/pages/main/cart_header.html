<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Progression Panier</title><script src="https://cdn.tailwindcss.com"></script><link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon"></head><body class="bg-gray-100 min-h-screen flex items-center justify-center p-4"><div class="w-full max-w-4xl bg-white p-6 rounded-xl shadow-xl"><div class="flex items-center justify-between mb-8"><h2 class="text-2xl font-bold text-gray-800">Progression de votre commande</h2><div><button onclick="prevStep()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 mr-2">Précédent</button> <button onclick="nextStep()" class="px-4 py-2 bg-teal-600 text-white rounded hover:bg-teal-700">Suivant</button></div></div><div class="relative"><div class="flex justify-between items-center"><template id="step-template"><div class="relative z-10 flex flex-col items-center text-center w-1/6"><div class="step-circle w-10 h-10 rounded-full flex items-center justify-center font-bold border-4 transition-all duration-500 ease-in-out">1</div><span class="step-label text-xs mt-2 text-gray-600 font-medium">Step</span></div></template><div id="steps-container" class="flex w-full justify-between items-center"></div></div><div class="absolute top-5 left-0 w-full h-1 bg-gray-200 z-0 rounded"></div><div id="progress-bar" class="absolute top-5 left-0 h-1 bg-teal-600 z-0 rounded transition-all duration-500 ease-in-out" style="width:0%"></div></div></div></body></html>
