<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Devis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon" />
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="w-full bg-[#fcffff] py-4 px-4 md:px-6 shadow-sm mb-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
  
      <div class="overflow-x-auto">
        <div class="flex items-center gap-3 md:gap-6 text-primary text-xs md:text-sm font-medium min-w-max">
          
          <div class="flex items-center gap-1 whitespace-nowrap">
            <i class="fas fa-shopping-cart text-base md:text-lg text-red"></i>
            <span>Panier</span>
          </div>
          <div class="w-6 h-0.5 bg-[#AB1A17] mx-1 hidden md:block"></div>
  
          <div class="flex items-center gap-1 whitespace-nowrap">
            <i class="fas fa-file-invoice text-base md:text-lg text-red"></i>
            <span>Devis</span>
          </div>
          <div class="w-6 h-0.5 bg-[#AB1A17] mx-1 hidden md:block"></div>
  
          <div class="flex items-center gap-1 whitespace-nowrap">
            <i class="fas fa-file-contract text-base md:text-lg text-red"></i>
            <span>Bon de commande</span>
          </div>
          <div class="w-6 h-0.5 bg-[#AB1A17] mx-1 hidden md:block"></div>
  
          <div class="flex items-center gap-1 whitespace-nowrap">
            <i class="fas fa-credit-card text-base md:text-lg text-red"></i>
            <span>Payement</span>
          </div>
          <div class="w-6 h-0.5 bg-[#AB1A17] mx-1 hidden md:block"></div>
  
          <div class="flex items-center gap-1 whitespace-nowrap">
            <i class="fas fa-truck text-base md:text-lg text-red"></i>
            <span>Livraison</span>
          </div>
        </div>
      </div>
  
      <div id="user-menus" class="flex items-center gap-3 text-sm justify-end hidden">
        <a href="/fr/cart" class="text-primary hover:underline hover:text-red">Mon panier</a>
        <a href="/fr/order" class="text-primary hover:underline hover:text-red">Mes commandes</a>
        <a href="/fr/invoice" class="text-primary hover:underline hover:text-red">Mes factures</a>
      </div>
    </div>
  </header>

  <a href="https://wa.me/261344599960" target="_blank" 
    id="whatsapp-btn" 
    class="fixed bottom-6 right-6 flex items-center bg-green-500 text-white px-5 py-3 rounded-full shadow-xl z-50 transform transition-all duration-300 ease-in-out hover:scale-105 cursor-pointer">
    <i class="fab fa-whatsapp text-2xl"></i>
    <span id="whatsapp-text" class="ml-2 font-medium whitespace-nowrap transition-all duration-300 ease-in-out">
      Contacter-nous
    </span>
  </a>
    
  <div class="max-w-6xl mx-auto">

    <div class="bg-white p-6 rounded-xl shadow-sm mb-6 flex flex-col md:flex-row items-start md:items-center justify-between gap-6">
      <h1 class="text-3xl font-bold text-[#333333]">Mes Devis</h1>

      <div class="flex gap-6">
        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-600 mb-2">Filtrer par date</label>
          <input 
            type="date" 
            id="filterDate" 
            class="px-3 py-2 rounded-lg bg-gray-50 focus:bg-white focus:ring-2 focus:ring-teal-500 outline-none transition w-40" 
          />
        </div>
      
        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-600 mb-2">Trier par Date</label>
          <select 
            id="sortOrder" 
            class="px-3 py-2 rounded-lg bg-gray-50 focus:bg-white focus:ring-2 focus:ring-teal-500 outline-none transition w-40"
          >
            <option value="desc">Croissant</option>
            <option value="asc">Décroissant</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="overflow-x-auto bg-white rounded-lg shadow">
      <table class="min-w-full divide-y divide-gray-200">
        <tbody id="quotesBody" class="divide-y divide-gray-100"></tbody>
      </table>
    </div>

    <div id="pagination" class="fixed bottom-4 left-0 right-0 flex justify-center items-center gap-2"></div>

  </div>

<div id="orderModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center px-4 z-50">
  <div class="bg-white rounded-xl p-6 max-w-sm w-full transition-opacity duration-300 ease-in-out opacity-100">
    <h2 class="text-lg font-bold text-red-600 mb-2">Valider commande</h2>
    <p class="text-sm text-gray-700 mb-4">Êtes-vous sûr de vouloir passer cette commande ?</p>
    <div class="flex justify-end gap-3">
      <button onclick="closeModal('orderModal')" class="px-4 py-2 rounded-full btn-default transition">Annuler</button>
      <button id="confirmOrderBtn" class="px-4 py-2 rounded-full bg-red-600 hover:bg-red-700 text-white font-medium transition">Valider</button>
    </div>
  </div>
</div>

<div id="cancelModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center px-4 z-50">
  <div class="bg-white rounded-xl p-6 max-w-sm w-full transition-opacity duration-300 ease-in-out opacity-100">
    <h2 class="text-lg font-bold text-red-600 mb-2">Confirmer Annulation</h2>
    <p class="text-sm text-gray-700 mb-4">Êtes-vous sûr de vouloir annuler cette commande ?</p>
    <div class="flex justify-end gap-3">
      <button onclick="closeModal('cancelModal')" class="px-4 py-2 rounded-full btn-default transition">Back</button>
      <button id="confirmCancelBtn" class="px-4 py-2 rounded-full bg-red-600 hover:bg-red-700 text-white font-medium transition">Yes, Cancel</button>
    </div>
  </div>
</div>

<div id="loader" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center px-4 z-50">
  <div class="bg-white rounded-xl p-6 max-w-sm w-full transition-opacity duration-300 ease-in-out opacity-100">
    <i class="fas fa-spinner fa-spin text-xl"></i>
    <span class="text-gray-800 font-medium">En cours...</span>
  </div>
</div>

<div id="toast" class="fixed bottom-6 right-6 bg-[#68b56c] text-white px-4 py-2 rounded-lg shadow-lg hidden">
  Réussi!
</div>



  <script src="../../assets/js/quote_fr.js"></script>
</body>
</html>
