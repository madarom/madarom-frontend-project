<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quote</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="bg-white p-6 text-gray-800 text-font-family">

  <div class="flex justify-between items-center max-w-4xl mx-auto mb-6">
    <a href="javascript:history.back()">
      <button class="flex items-center gap-2 text-gray-600 hover:text-[#333333] transition font-semibold">
        <i class='bx bx-arrow-back text-xl'></i>
        <span>Back</span>
      </button>
    </a>
    <div class="flex gap-2">
      <button onclick="generatePDF()" class="flex items-center gap-2 btn-primary text-white px-4 py-2 rounded-full  transition">
        <i class='bx bx-download text-xl'></i>
        <span>Download PDF</span>
      </button>
      <!-- Facturer button: visible seulement si status = 'command' -->
      <button id="invoice-btn" class="hidden flex items-center gap-2 bg-yellow-500 text-white px-4 py-2 rounded-full transition hover:bg-yellow-600">
        <i class='bx bx-receipt text-xl'></i>
        <span>Invoice</span>
      </button>
    </div>
  </div>

  <div class="max-w-6xl mx-auto flex gap-6">

    <div id="devis" class="flex-1 max-w-4xl mx-auto bg-white p-8 border border-gray-100">
      
      <div class="flex justify-between items-center border-b pb-6 mb-6">
        <div class="flex flex-col gap-2">
          <img src="../../assets/img/logo.jpg" alt="Mad'arom logo" class="w-32 h-auto mb-2">
          <h1 class="text-3xl font-extrabold text-[#333333] tracking-wide">ORDER</h1>
          <p class="text-sm text-gray-500" id="order-date"></p>
          <p class="text-sm text-gray-500" id="quote-number">#QTE-XXXXXX</p>
        </div>
        <div class="text-right">
          <h2 class="font-semibold text-lg logo-font">Mad'arom</h2>
          <p class="text-sm text-gray-600">Lot 73 AD Ankadikely Ilafy</p>
          <p class="text-sm text-gray-600">+261 34 45 999 60</p>
          <p class="text-sm text-gray-600">contact@madarom.net</p>
        </div>
      </div>

      <div class="mb-6 bg-gray-50 p-4 border">
        <h3 class="font-medium mb-2 text-gray-700 text-lg" id="client-name">Name</h3>
        <p class="text-sm text-gray-500" id="client-email">Email</p>
        <p class="text-sm text-gray-500" id="client-phone"></p>
        <p class="text-sm text-gray-500" id="client-address"></p>
      </div>

      <div class="overflow-x-auto border border-gray-200">
        <table class="w-full text-sm">
          <thead>
            <tr class="bg-gray-50 text-[#333333] text-left">
              <th class="py-3 px-4 font-medium">Product</th>
              <th class="py-3 px-4 text-center font-medium">Quantity</th>
              <th class="py-3 px-4 text-right font-medium">Unit Price</th>
              <th class="py-3 px-4 text-right font-medium">Total</th>
            </tr>
          </thead>
          <tbody id="quotes-items" class="divide-y divide-gray-100">
            <!-- Dynamically inserted -->
          </tbody>
        </table>
      </div>

      <div class="mt-6 flex justify-end">
        <div class="w-full md:w-1/2 bg-gray-50 p-4 border space-y-2">
          <div class="flex justify-between">
            <span class="font-medium">Sub-total:</span>
            <span id="subtotal">0 USD</span>
          </div>
          <!-- <div class="flex justify-between">
            <span class="font-medium">VAT (20%):</span>
            <span id="tva">0 USD</span>
          </div> -->
          <div class="flex justify-between text-lg font-semibold text-[#333333]">
            <span>Total :</span>
            <span id="total">0 USD</span>
          </div>
        </div>
      </div>

      <div class="mt-8 text-xs text-gray-500 text-left">
        <p id="delivery-date"></p>
        <p class="mt-1">Thank you for your trust!</p>
      </div>
    </div>

    <div id="payment-screenshot" class="w-96 hidden">
      <img src="" alt="Payment Screenshot" class="w-full h-auto rounded border shadow-sm cursor-pointer" id="payment-img">
    </div>
    
    <!-- Lightbox overlay -->
    <div id="lightbox" class="hidden fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center z-50">
      <img src="" alt="Payment Screenshot Enlarged" class="max-w-[90%] max-h-[90%] rounded shadow-lg" id="lightbox-img">
    </div>
    
  </div>

  <div id="invoice-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center px-4 z-50">
    <div class="bg-white rounded-xl p-6 max-w-sm w-full transition-opacity duration-300 ease-in-out opacity-100">
      <h2 class="text-lg font-bold text-red-600 mb-2">Confirm Invoice</h2>
      <p class="text-sm text-gray-700 mb-4">Do you really want to generate an invoice for this order?</p>
      <div class="flex justify-end gap-4">
        <button id="invoice-cancel-btn" class="px-4 py-2 rounded-full btn-default transition">Cancel</button>
        <button id="invoice-confirm-btn" class="px-4 py-2 rounded-full bg-red-600 hover:bg-red-700 text-white font-medium transition">Confirm</button>
      </div>
      <p id="invoice-status" class="mt-4 text-center text-sm hidden"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    function generatePDF() {
      const element = document.getElementById('devis');
      const quoteNumber = document.getElementById("quote-number").textContent.replace(/\D/g, '');
      const filename = `order_${quoteNumber}.pdf`;

      const options = {
        margin: 0.5,
        filename: filename,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(options).from(element).save();
    }

    function formatPrice(val) {
      return new Intl.NumberFormat("en-US", {
        style: "currency",
        currency: "USD",
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      }).format(val);
    }


    const token = sessionStorage.getItem("token");

    if (token) {
      } else {
        console.warn("Aucun token trouvé dans sessionStorage");
    }

    const invoiceBtn = document.getElementById("invoice-btn");
    const invoiceModal = document.getElementById("invoice-modal");
    const invoiceCancelBtn = document.getElementById("invoice-cancel-btn");
    const invoiceConfirmBtn = document.getElementById("invoice-confirm-btn");
    const invoiceStatus = document.getElementById("invoice-status");

    let currentQuoteId = null; 
    

    async function loadQuoteData(id) {
      try {
        const res = await fetch(`http://127.0.0.1:8000/api/quote/${id}`, {
          headers: {
            Authorization: `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!res.ok) throw new Error("Devis non trouvé");
        const quote = await res.json();

        currentQuoteId = quote.quote.id;

        document.getElementById("order-date").textContent = `Date: ${quote.quote.updated_at.split('T')[0]}`;
        document.getElementById("quote-number").textContent = `N° ${quote.quote.reference}`;
        document.getElementById("client-name").textContent = quote.user.name;
        document.getElementById("client-email").textContent = quote.user.email;

        if (quote.quote.payment) {
          document.getElementById("client-phone").textContent = quote.quote.payment.phone_number || 'N/A';
          document.getElementById("client-address").textContent = `${quote.quote.payment.city}, ${quote.quote.payment.country}`;
        }

        const paymentDiv = document.getElementById("payment-screenshot");
        const paymentImg = document.getElementById("payment-img");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");

        if (quote.quote.payment) {
          paymentDiv.classList.remove("hidden");
          paymentImg.src = `https://31612b14c9b7.ngrok-free.app/storage/${quote.quote.payment.screenshot}`;
          lightboxImg.src = paymentImg.src;

          // Au clic sur l'image → ouvrir lightbox
          paymentImg.addEventListener("click", () => {
            lightbox.classList.remove("hidden");
          });
        } else {
          paymentDiv.classList.add("hidden");
        }

        // Clic sur fond ou image pour fermer le lightbox
        lightbox.addEventListener("click", (e) => {
          if (e.target === lightbox || e.target === lightboxImg) {
            lightbox.classList.add("hidden");
          }
        });


        const tbody = document.getElementById("quotes-items");
        tbody.innerHTML = "";
        let total = 0;

        quote.items.forEach(item => {
          const sub = item.price_snapshot * item.quantity; 
          total += sub;

          tbody.innerHTML += `
            <tr>
              <td class="py-2 px-2">${item.product.name_en}</td>
              <td class="py-2 px-2 text-center">${item.quantity}</td>
              <td class="py-2 px-2 text-right">${formatPrice(item.price_snapshot)}</td>
              <td class="py-2 px-2 text-right">${formatPrice(sub)}</td>
            </tr>`;
        });

        const tva = total * 0.2;
        // const ttc = total + tva;
        const ttc = total ;
        document.getElementById("subtotal").textContent = formatPrice(total);
        // document.getElementById("tva").textContent = formatPrice(tva);
        document.getElementById("total").textContent = formatPrice(ttc);


        let updatedAt = new Date(quote.quote.updated_at);

        updatedAt = new Date(updatedAt.getFullYear(), updatedAt.getMonth(), updatedAt.getDate());

        let totalDays = quote.quote.day || 0;
        let totalHours = quote.quote.hours || 0;

        if ((!totalDays || totalDays === 0) && totalHours > 0) {
          totalDays = Math.floor(totalHours / 24);
          totalHours = totalHours % 24;
        }

        // Calcul de la date de livraison
        let deliveryDate = new Date(updatedAt);
        deliveryDate.setDate(deliveryDate.getDate() + totalDays);
        deliveryDate.setHours(deliveryDate.getHours() + totalHours);

        let deliveryMessage = "This order is delivered in ";
        if (totalDays > 0) deliveryMessage += `${totalDays} day${totalDays > 1 ? "s" : ""}`;
        if (totalDays > 0 && totalHours > 0) deliveryMessage += " and ";
        if (totalHours > 0) deliveryMessage += `${totalHours} hour${totalHours > 1 ? "s" : ""}`;

        const formattedDate = deliveryDate.toLocaleDateString("fr-FR", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric"
        });

        deliveryMessage += ` , on ${formattedDate}`;

        document.getElementById("delivery-date").textContent = deliveryMessage;

        if (quote.quote.status.toLowerCase() === "command") {
          invoiceBtn.classList.remove("hidden");
        }

      } catch (error) {
        console.error("Erreur lors du chargement du devis :", error);
        alert("Impossible de charger le devis.");
      }
    }

    invoiceBtn.addEventListener("click", () => {
      invoiceModal.classList.remove("hidden");
    });

    invoiceCancelBtn.addEventListener("click", () => {
      invoiceModal.classList.add("hidden");
      invoiceStatus.classList.add("hidden");
    });

    invoiceConfirmBtn.addEventListener("click", async () => {
      if (!currentQuoteId) return;

      invoiceStatus.classList.remove("hidden");
      invoiceStatus.textContent = "Processing...";

      try {
        const res = await fetch(`http://127.0.0.1:8000/api/quote/invoice/${currentQuoteId}`, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!res.ok) throw new Error("Invoice failed");

        invoiceStatus.textContent = "Invoice generated successfully!";
        invoiceBtn.classList.add("hidden"); // cacher bouton après facturation
        setTimeout(() => invoiceModal.classList.add("hidden"), 1500);

      } catch (err) {
        console.error(err);
        invoiceStatus.textContent = "Error generating invoice.";
      }
    });

    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref");
    if (ref) {
      console.log("ID du devis :", ref);
      loadQuoteData(ref);
    } else {
      alert("Aucun ID de devis fourni.");
    }
  </script>
</body>
</html>
