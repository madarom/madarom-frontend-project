<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Validation de devis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/quote.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon" />
</head>
<body class="bg-white p-6 text-gray-800 text-font-family">

  <div class="flex justify-between items-center max-w-6xl mx-auto mb-6">
    <a href="javascript:history.back()">
      <button class="flex items-center gap-2 text-gray-600 hover:text-[#333333] transition font-semibold">
        <i class='bx bx-arrow-back text-xl'></i>
        <span>Back</span>
      </button>
    </a>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-6xl mx-auto">

    <div class="bg-gray-50 p-8 border border-gray-200 rounded-md">
      <h2 class="text-xl font-semibold text-[#333333] mb-4">Validation</h2>

      <div class="space-y-4">
        <div>
          <label for="delivery-days" class="block mb-1 font-medium">Estimated Delivery (days)</label>
          <input 
            type="number" 
            id="delivery-days" 
            placeholder="Number of days *" 
            required min="1" value="0"
            class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-teal-500" 
          />
        </div>

        <div>
          <label for="delivery-hour" class="block mb-1 font-medium">Delivery Hour (optional)</label>
          <input 
            type="time" 
            id="delivery-hour" 
            value="00:00"
            class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-teal-500" 
          />
        </div>

        <button 
          id="validate-btn" 
          class="btn-primary text-white px-4 py-2 w-full rounded-md transition">
          Confirm Request
        </button>
      </div>

      <p id="status-message" class="mt-4 text-sm text-center"></p>
    </div>
    
    <div id="devis" class="bg-gray-50 p-8 border border-gray-200 rounded-md">
      
      <div class="flex justify-between items-center border-b pb-6 mb-6">
        <div class="flex flex-col gap-2">
          <h1 class="text-3xl font-extrabold text-[#333333] tracking-wide">QUOTE</h1>
          <p class="text-sm text-gray-500" id="quote-number">#QTE-XXXXXX</p>
        </div>
        <div class="text-right">
          <h3 class="font-semibold mb-1">Customer :</h3>
          <p class="text-lg font-medium" id="client-name">Name</p>
          <p class="text-sm" id="client-email">Email</p>
        </div>
      </div>

      <div class="overflow-x-auto border border-gray-200 rounded">
        <table class="w-full text-sm">
          <thead>
            <tr class="bg-gray-100 text-[#333333] text-left">
              <th class="py-3 px-4 font-medium">Product</th>
              <th class="py-3 px-4 text-center font-medium">Quantity</th>
              <th class="py-3 px-4 text-right font-medium">Unit Price</th>
              <th class="py-3 px-4 text-right font-medium">Total</th>
            </tr>
          </thead>
          <tbody id="quotes-items" class="divide-y divide-gray-100">
          </tbody>
        </table>
      </div>

      <div class="mt-6 flex justify-end">
        <div class="w-full md:w-2/3 bg-white p-4 border rounded space-y-2 shadow-sm">
          <div class="flex justify-between">
            <span class="font-medium">Sub-total:</span>
            <span id="subtotal">0 USD</span>
          </div>
          <div class="flex justify-between text-lg font-semibold text-[#333333]">
            <span>Total :</span>
            <span id="total">0 USD</span>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
      <h2 class="text-lg font-semibold mb-4">Confirm Quote</h2>
      <p class="mb-6">Do you really want to confirm this quote?</p>
      <div class="flex justify-end gap-4">
        <button id="cancel-btn" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
        <button id="confirm-btn" class="px-4 py-2 bg-teal-600 text-white rounded hover:bg-teal-700">Confirm</button>
      </div>
      <p id="modal-status" class="mt-4 text-center text-sm hidden"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function generatePDF() {
      const element = document.querySelector('.max-w-3xl');
      const options = {
        margin: 0.5,
        filename: 'devis.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(options).from(element).save();
    }

    function formatPrice(val) {
      return new Intl.NumberFormat("fr-FR", {
        style: "currency",
        currency: "MGA"
      }).format(val);
    }

    const token = sessionStorage.getItem("token");
    const ref = new URLSearchParams(window.location.search).get("ref");

    async function loadQuoteData(id) {
      try {
        const res = await fetch(`https://madarom-project-production.up.railway.app/api/quote/${id}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Devis non trouvé");

        const quote = await res.json();
        document.getElementById("quote-number").textContent = `N° ${quote.quote_number}`;
        document.getElementById("client-name").textContent = quote.user.name;
        document.getElementById("client-email").textContent = quote.user.email;

        const tbody = document.getElementById("quotes-items");
        let total = 0;
        tbody.innerHTML = "";
        quote.items.forEach(item => {
          const sub = item.price_snapshot * item.quantity;
          total += sub;
          tbody.innerHTML += `
            <tr>
              <td class="py-2 px-2">${item.product.name_en}</td>
              <td class="py-2 px-2 text-center">${item.quantity}</td>
              <td class="py-2 px-2 text-right">${formatPrice(item.price_snapshot)}</td>
              <td class="py-2 px-2 text-right">${formatPrice(sub)}</td>
            </tr>`;
        });

        const tva = total * 0.2;
        const ttc = total;
        document.getElementById("subtotal").textContent = formatPrice(total);
        document.getElementById("total").textContent = formatPrice(ttc);
      } catch (error) {
        console.error("Erreur chargement devis:", error);
        alert("Erreur de chargement.");
      }
    }

    const validateBtn = document.getElementById("validate-btn");
    const modal = document.getElementById("confirm-modal");
    const cancelBtn = document.getElementById("cancel-btn");
    const confirmBtn = document.getElementById("confirm-btn");
    const modalStatus = document.getElementById("modal-status");
    const statusMsg = document.getElementById("status-message");

    validateBtn.addEventListener("click", () => {
      const days = document.getElementById("delivery-days").value;
      if (!days) {
        statusMsg.textContent = "Please enter the estimated delivery days.";
        statusMsg.className = "text-red-500 text-sm text-center mt-2";
        return;
      }
      modal.classList.remove("hidden"); 
    });

    cancelBtn.addEventListener("click", () => {
      modal.classList.add("hidden"); 
    });

    confirmBtn.addEventListener("click", async () => {
      const days = document.getElementById("delivery-days").value;
      const hour = document.getElementById("delivery-hour").value || "00:00";

      modalStatus.innerHTML = `<span class="loader"></span> Validating...`;
      modalStatus.classList.remove("hidden");

      try {
        const res = await fetch(`https://madarom-project-production.up.railway.app/api/quote/validate`, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            quote_request_id: ref,
            days: parseInt(days, 10),
            hours: hour ? parseInt(hour, 10) : 0
          })
        });

        const data = await res.json();

        if (!res.ok) {
          modalStatus.textContent = `${data.details || data.error || "Validation error"}`;
          modalStatus.className = "text-red-500 text-sm text-center mt-2";
          return;
        }

        modalStatus.textContent =  `${data.message || "Quote validated successfully!"}`;
        modalStatus.className = "text-green-600 text-sm text-center mt-2";

        setTimeout(() => modal.classList.add("hidden"), 1500);

      } catch (err) {
        console.error(err);
        modalStatus.textContent = "Error while validating.";
        modalStatus.className = "text-red-500 text-sm text-center mt-2";
      }
    });

    if (ref && token) loadQuoteData(ref);
    else alert("Aucun ID de devis ou token manquant.");
  </script>
</body>
</html>
