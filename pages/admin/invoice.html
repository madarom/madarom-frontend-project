<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon" />
</head>
<body class="bg-gray-100 p-6">

  <div class="flex items-center justify-between mb-10">
    <h1 class="text-4xl font-bold text-primary flex items-center gap-2">
      <i class="fas fa-file-invoice text-primary"></i>
      Invoices
    </h1>
    <button onclick="fetchOrders()" 
      class="bg-secondary text-text px-4 py-2 rounded-full shadow hover:scale-105 transition-transform flex items-center justify-center">
      <i class="fas fa-sync-alt text-lg"></i>
    </button>
  </div>

  <div class="flex flex-wrap gap-4 mb-8 bg-[#222831] p-4 rounded-sm shadow-lg border border-gray-700">
    <input 
      type="date" 
      id="filterDate" 
      class="px-4 py-2 rounded-xl bg-[#1f1f1f] border border-gray-600 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      placeholder="Filter by date">
    
    <select 
      id="statusFilter" 
      class="px-4 py-2 rounded-xl bg-[#1f1f1f] border border-gray-600 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      <option value="">All Status</option>
    </select>

    <select 
      id="sortOrder" 
      class="px-4 py-2 rounded-xl bg-[#1f1f1f] border border-gray-600 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      <option value="asc">Sort Ascending</option>
      <option value="desc">Sort Descending</option>
    </select>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6 mb-10"></div>
  <div id="pagination" class="fixed bottom-4 left-0 right-0 flex justify-center items-center gap-2"></div>

</body>
</html>
