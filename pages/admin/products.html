<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Product Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body { background-color: #222831; color: #222831; }
    .btn-red { background-color: #ab1a17; }
    .btn-red:hover { background-color: #9d1515; }
    .table th { background-color: #fefefe; color: #4a4a4b; }
    .input-field {
      @apply border border-gray-300 rounded-lg px-3 py-2 bg-white shadow-sm w-full;
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-[#222831]">Product Management</h1>

    <div class="flex flex-wrap gap-3 mb-6 items-center">
      <div class="relative w-64">
        <input id="searchInput" type="text" placeholder="Search by name..."
          class="border rounded-lg px-10 py-2 w-full focus:ring-2 focus:ring-red-600 text-black">
        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
      </div>

      <select id="categoryFilter" class="border rounded-lg px-3 py-2 text-black">
        <option value="">All categories</option>
      </select>

      <select id="subcategoryFilter" class="border rounded-lg px-3 py-2 text-black">
        <option value="">All subcategories</option>
      </select>

      <button id="addProductBtn" class="btn-red text-white px-4 py-2 rounded-lg hover:bg-red-700 transition flex items-center gap-2">
        <i class="fas fa-plus"></i> Add product
      </button>
    </div>

    <div class="overflow-x-auto bg-[#fff] rounded-lg shadow">
      <table class="min-w-full text-sm text-left table border-collapse">
        <thead>
          <tr>
            <th class="px-4 py-3">Ref</th>
            <th class="px-4 py-3">Image</th>
            <th class="px-4 py-3">Name</th>
            <th class="px-4 py-3">Price</th>
            <th class="px-4 py-3">Category</th>
            <th class="px-4 py-3">Subcategory</th>
            <th class="px-4 py-3">Actions</th>
          </tr>
        </thead>
        <tbody id="productsTable" class="divide-y"></tbody>
      </table>
    </div>

    <div id="pagination" class="flex justify-center mt-4 gap-2"></div>
  </div>

  <div id="productModal" class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm flex justify-center items-center z-50 overflow-auto">
    <div class="bg-[#f9f9fb] rounded-2xl p-8 w-full max-w-4xl mx-4 relative shadow-xl border border-gray-200">
      
      <h2 id="modalTitle" class="text-2xl font-semibold mb-6 text-gray-800 text-center">
        Add Product
      </h2>
  
      <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-5 text-gray-700 max-h-[80vh] overflow-y-auto">
  
        <input type="hidden" id="productId" />
  
        <input id="code" class="input-field" placeholder="Code">
        <input id="nameLatin" class="input-field" placeholder="Latin name" required>
        <input id="nameFr" class="input-field" placeholder="French name" required>
        <input id="nameEn" class="input-field" placeholder="English name">
        <input id="price" type="number" step="0.5" class="input-field" placeholder="Price USD" required>
  
        <select id="category" class="input-field"></select>
        <select id="subcategory" class="input-field"></select>
  
        <textarea id="descriptionFr" class="input-field md:col-span-1 h-28" placeholder="Description FR"></textarea>
        <textarea id="descriptionEn" class="input-field md:col-span-1 h-28" placeholder="Description EN"></textarea>
  
        <div class="md:col-span-2 flex flex-col gap-3">
          <label class="text-sm font-medium text-gray-600">Product Image</label>
          <input type="file" id="imageFile" accept="image/*"
                 class="border border-gray-300 rounded-lg px-3 py-2 bg-white shadow-sm w-full cursor-pointer" />
          <img id="previewImage" class="hidden w-40 h-40 object-cover rounded-xl border mx-auto" alt="Preview">
        </div>
  
        <div class="flex justify-end gap-3 md:col-span-2 pt-4">
          <button type="button" id="cancelBtn"
            class="px-5 py-2.5 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700 transition">
            Cancel
          </button>
          <button type="submit"
            class="px-5 py-2.5 rounded-lg bg-red-600 hover:bg-red-700 text-white transition">
            Save
          </button>
        </div>
  
      </form>
    </div>
  </div>
  
</body>
</html>
