il").textContent=n.user.email;const o=document.getElementById("quotes-items");o.innerHTML="";let r=0;n.items.forEach(e=>{const t=e.price_snapshot*e.quantity;r+=t,o.innerHTML+=`\n            <tr>\n              <td class="py-2 px-2">${e.product.name_en}</td>\n              <td class="py-2 px-2 text-center">${e.quantity}</td>\n              <td class="py-2 px-2 text-right">${formatPrice(e.price_snapshot)}</td>\n              <td class="py-2 px-2 text-right">${formatPrice(t)}</td>\n            </tr>`});const a=r;document.getElementById("subtotal").textContent=formatPrice(r),document.getElementById("total").textContent=formatPrice(a);let s=new Date(n.quote.updated_at);s=new Date(s.getFullYear(),s.getMonth(),s.getDate());let i=n.quote.day||0,c=n.quote.hours||0;(!i||0===i)&&c>0&&(i=Math.floor(c/24),c%=24);let d=new Date(s);d.setDate(d.getDate()+i),d.setHours(d.getHours()+c);let u="This order is delivered in ";i>0&&(u+=`${i} day${i>1?"s":""}`),i>0&&c>0&&(u+=" and "),c>0&&(u+=`${c} hour${c>1?"s":""}`);u+=` , on ${d.toLocaleDateString("fr-FR",{weekday:"long",year:"numeric",month:"long",day:"numeric"})}`,document.getElementById("delivery-date").textContent=u}catch(e){console.error("Erreur lors du chargement du devis :",e),alert("Impossible de charger le devis.")}}token||console.warn("Aucun token trouvé dans sessionStorage");const params=new URLSearchParams(window.location.search),ref=params.get("ref");ref?(console.log("ID du devis :",ref),loadQuoteData(ref)):alert("Aucun ID de devis fourni.")</script></body></html>
